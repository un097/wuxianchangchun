        <style  type="text/css">
            html, body, div, span, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,

            del, dfn, em, img, ins, kbd, q, samp,

                background:transparent;

            -webkit-tap-highlight-color:rgba(0,0,0,0);

            body {
            line-height:1;
            font-size: 16px;
            color: #48423c;
            overflow:auto;
            background: #F0F5F9;
            -webkit-touch-callout: none;
        }
        article,aside,details,figcaption,figure,
        footer,header,hgroup,menu,nav,section {
            display:block;
        }

        nav ul {
            list-style:none;
        }

        p {
            padding-top:10px;
        }

        blockquote, q {
            quotes:none;
        }

        blockquote:before, blockquote:after,
        q:before, q:after {
            content:'';
            content:none;
        }

        a {
            margin:0;
            padding:0;
            font-size:100%;
            vertical-align:baseline;
            background:transparent;
        }

        /* change colours to suit your needs */
        ins {
            text-decoration:none;
        }

        /* change colours to suit your needs */
        mark {
            background-color:#ff9;
            color:#000;
            font-style:italic;
            font-weight:bold;
        }

        del {
            text-decoration: line-through;
        }

        abbr[title], dfn[title] {
            border-bottom:1px dotted;
            cursor:help;
        }

        table {
            border-collapse:collapse;
            border-spacing:0;
            margin: 10px auto;
        }

        /* change border colour to suit your needs */
        hr {
            display:block;
            height:1px;
            border:0;
            border-top:1px solid #cccccc;
            margin:1em 0;
            padding:0;
        }

        input, select {
            vertical-align:middle;
        }

        header{
            background: #F0F5F9;
            padding: 15px 15px 0px;
            font-size: 16px;
            color: #202020;
        }
        header h1{font-size: 20px;line-height: 1.2em;}
        header .post-meta{padding: 10px 0 10px;font-size: 12px;text-align: left;color: #a0a0a0;}
        header .post-meta ins{margin-left: 10px;}
        article{
            padding:5px 20px;
            line-height: 1.5em;
            font-size: 18px;
            word-wrap: break-word;
        }

            margin: 0px;
        }
        table,td,th{width: auto!important;border: 1px solid #ccc;}
        tr:first-child td ,tr:first-child th{background: #eee;}

        function getOffsetTop(elm) {
            var mOffsetTop = elm.offsetTop;
            var mOffsetParent = elm.offsetParent;
            while(mOffsetParent) {
                    mOffsetTop += mOffsetParent.offsetTop;
                    mOffsetParent = mOffsetParent.offsetParent;
            }
            return mOffsetTop;
        }
        
        function lazyload(){
            var img = document.getElementsByTagName('article')[0].getElementsByTagName('img');
            var remainImg = [];
            
            var bodyscrollTop = document.body.scrollTop;
            var cliHeight = document.documentElement.clientHeight;
            for (var i = 0; i < img.length; i++) {
                if(img[i].getAttribute('data-src')){
					img[i].removeAttribute('style');
                    img[i].src=imgLoading;	

					//var w = document.body.clientWidth - 50;
					//var width1 = img[i].width; 
					//var height1 = img[i].height; 
					//img[i].width=w;
					//img[i].height=height1*w/width1;
						
                    remainImg.push(img[i]);					
                }
            }
            if(remainImg.length == 0){
                window.removeEventListener('scroll',lazyload,false);
                return 0;
            }
            for (var i = 0; i < remainImg.length; i++) {
                if(getOffsetTop(remainImg[i].parentNode) < (bodyscrollTop + cliHeight)){
                    (function(idx){
                        var imgT=new Image();
						imgT.onload=function () {
                            /**/var holder = remainImg[idx].parentNode;
                            remainImg[idx].src= imgT.src;
                            holder.removeAttribute('class');
                            
                            remainImg[idx].setAttribute('style','width:100%;min-width:300px;height:auto;opacity:1');
                            //alphaImg(remainImg[idx]);
                            
                            if(holder.getAttribute('data-type')=='video') {
                                holder.setAttribute('class','videoholder');
                                var iconV= document.createElement('div');
                                iconV.setAttribute('class','video_icon');
                                iconV.setAttribute('style','top:50%;left:50%');
                                //iconV.setAttribute('style','top:'+(remainImg[idx].height-74)/2+'px;left:'+(holder.offsetWidth/2-37)+'px');
                                holder.appendChild(iconV);
                            }
                        }
						imgT.onerror = function(){
							imgT.src = imgLoading;
						}
                        imgT.src = remainImg[idx].getAttribute('data-src');
                        remainImg[idx].removeAttribute('data-src');
						
						//var w = document.body.clientWidth - 50;
						//var width1 = remainImg[idx].width; 
						//var height1 = remainImg[idx].height; 
						//remainImg[idx].width=w;
						//remainImg[idx].height=height1*w/width1;

                     })(i);
                }
            }
        }
		lazyload();
        document.addEventListener('scroll',lazyload,false);
        
        function alphaImg(img){
            var opac=0;
            
            var t=setInterval(function(){
                              opac+=0.2;
                              if(opac>1){
                              opac=1;
                              clearInterval(t);
                              }
                              img.setAttribute('style','opacity:'+opac);
                              img.style.display = 'block';
                              img.style.width = '100%';
                              },100)
        }
             
        //objectC 调用协议
        function oc_cmd(method,args){
            var cmdStr = 'oc::'+method+'('+args+')';
            window.location.href = cmdStr;
            return false;
        }
